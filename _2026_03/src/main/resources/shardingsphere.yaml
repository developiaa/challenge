# 실제 물리 DB 접속 정보
dataSources:
  ds_0:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    jdbcUrl: jdbc:mysql://localhost:3308/products?serverTimezone=UTC&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234
  ds_1:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    jdbcUrl: jdbc:mysql://localhost:3309/products?serverTimezone=UTC&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234
  ds_2:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    jdbcUrl: jdbc:mysql://localhost:3310/products?serverTimezone=UTC&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234

# 샤딩 룰 세팅
rules:
  - !SHARDING
    tables:
      products:
        # ds_0, ds_1, ds_2 의 products 테이블 매핑 (표현식 주의: ${})
        actualDataNodes: ds_${0..2}.products
        databaseStrategy:
          standard:
            shardingColumn: seller_id
            shardingAlgorithmName: seller_inline
      # 주문 테이블
      orders:
        actualDataNodes: ds_${0..2}.orders
        databaseStrategy:
          standard:
            shardingColumn: order_id
            shardingAlgorithmName: order_inline

      # 주문 상세 테이블
      order_items:
        actualDataNodes: ds_${0..2}.order_items
        databaseStrategy:
          standard:
            shardingColumn: order_id
            shardingAlgorithmName: order_inline

      # 고객 테이블
      users:
        actualDataNodes: ds_${0..2}.users
        databaseStrategy:
          standard:
            shardingColumn: user_id  # 기준: user_id
            shardingAlgorithmName: user_inline

      # 기사 테이블
      articles:
        actualDataNodes: ds_${0..2}.articles
        databaseStrategy:
          standard:
            shardingColumn: user_id  # 기준: user_id
            shardingAlgorithmName: user_inline

    # 바인딩 테이블 선언
    # 엔진에게 "이 두 테이블은 조인될 때 데카르트 곱(Cartesian Product)을 하지 마!" 라고 알려줍니다.
    bindingTables:
      - "orders, order_items"
      - "users, articles"

    # 샤딩 알고리즘
    shardingAlgorithms:
      seller_inline:
        type: INLINE
        props:
          algorithm-expression: ds_${seller_id % 3}
      # order_id 기준 해시 연산
      order_inline:
        type: INLINE
        props:
          algorithm-expression: ds_${order_id % 3}
      user_inline:
        type: INLINE
        props:
          algorithm-expression: ds_${user_id % 3}

# 콘솔에 실제 라우팅되는 SQL 출력 (디버깅용)
props:
  sql-show: true
